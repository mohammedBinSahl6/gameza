<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gameza</title>
    <script src="https://kit.fontawesome.com/05ec22700b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
<script src="angular.min.js"></script>
</head>
<body ng-app='game'>
<div class="container-fluid p-3" ng-controller="gameplay">

    <h1 class="display-1 text-center">game</h1>
<div class="counter" ng-model="plantcount"><h1><i class="fa-solid fa-tree ">:{{plantcount}}</i></h1></div>
<h5 class="h5 message" ng-model="message">{{message}}</h5>
    <div class="dirt"></div>
    <i class="fa-solid fa-tree plant"></i>

    <button class="btn b1"><i class="fa-solid fa-droplet"></i></button>
    
    <button class="btn b2" ng-click="get();">اجرف</i></button>

</div>



    <script src="thegame.js"></script>
    <script src="angular.min.js"></script>
</body>
</html>
